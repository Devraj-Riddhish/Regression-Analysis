{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="login-box">
    <h1>Login</h1>
    <form action="/login_check" method="POST" id="login-form">
        {% csrf_token %}

        <div class="textbox">
            <i class="fa fa-user"></i>
            <input type="text" name="username" id="username" placeholder="Username" required>
        </div>

        <div class="textbox">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>

        {% if error %}
            <p class="text-danger" style="color: red;">{{ error }}</p>
        {% endif %}

        <input type="submit" class="btn" value="Login" id="login-btn">
        <center><a href="/registration" style="color: gray;">Registration</a></center>
    </form>
</div>

<script>
$(document).ready(function(){
    $('#login-form').submit(function(event){
        let username = $('#username').val().trim();
        let password = $('#password').val().trim();

        if (username.length < 3) {
            alert("Username must be at least 3 characters long.");
            event.preventDefault();
            return false;
        }

        if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            event.preventDefault();
            return false;
        }
    });
});
</script>

<script src="https://use.fontawesome.com/3658209286.js"></script>
</body>
</html>
